<ion-view title="Length" id="page3">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <div class='row'>
                <div class='col col-50'>
                    <label class="item item-input">
                        <input type="number" placeholder="0" ng-model='input.fromvalue' ng-keyup='convert()' min=0>
                    </label>
                </div>
                <div class='col col-50'>
                    <label class="item item-select" name="fromLength">

                        <select ng-model='input.fromname' ng-change='convertAndShow()'>
                            <option ng-repeat='name in names' value="{{name}}">{{name}}</option>

                        </select>
                    </label>
                </div>
            </div>
            <button id="length-button2" class="button button-positive  button-block icon ion-android-sync" ng-click='switch()'></button>
            <div class='row'>
                <div class='col col-50'>
                    <label class="item item-input">
                        <input type="text" placeholder="0" ng-model='input.tovalue' disabled>
                    </label>
                </div>
                <div class='col col-50'>
                    <label class="item item-select" name="toLength">

                        <select ng-model='input.toname' ng-change='convert()'>
                            <option ng-repeat='name in names' value="{{name}}">{{name}}</option>
                        </select>
                    </label>
                </div>
            </div>
        </form>
        <h1 align='center' id="length-heading1" style="color:#000000;">Tip</h1>
        <div id="length-markdown2" style="color:#000000;">
            <p>
               {{tip}}
            </p>
        </div>
    </ion-content>
</ion-view>
